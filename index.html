<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Alert System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginPage" class="container">
        <h1>Station Alert System</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="alertPage" class="hidden">
        <div class="container">
            <h2>Welcome, <span id="loggedInUser"></span>!</h2>
            <button id="logoutButton">Logout</button>
            <div class="button-container">
                <button class="alert-button" data-type="Fire & Safety">Fire & Safety</button>
                <button class="alert-button" data-type="Water Filling">Water Filling</button>
                <button class="alert-button" data-type="Need Help">Need Help</button>
                <button class="alert-button" data-type="Accident">Accident</button>
                <button class="alert-button" data-type="Electric Attention Needed">Electric Attention Needed</button>
                <button class="alert-button" data-type="Emergency Message">Emergency Message</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
