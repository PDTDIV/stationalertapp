<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome User</h1>
        <div id="adminMessages">
            <!-- Admin messages will be displayed here -->
        </div>
        <button class="alert-button" data-type="Fire & Safety">Fire & Safety</button>
        <button class="alert-button" data-type="Water Filling">Water Filling</button>
        <button class="alert-button" data-type="Need Help">Need Help</button>
        <button class="alert-button" data-type="Accident">Accident</button>
        <button class="alert-button" data-type="Electric Attention Needed">Electric Attention Needed</button>
        <button class="alert-button" data-type="Emergency Message">Emergency Message</button>
        <button id="logoutButton">Logout</button>
    </div>

    <script src="user.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
